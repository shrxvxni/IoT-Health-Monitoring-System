<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOT CLOUD Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0a0f2c;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background: #121c3d;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffe7;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }
    .sensor-section {
      margin-bottom: 40px;
    }
    .label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .time-date {
      text-align: right;
      font-size: 14px;
      color: #ccc;
    }
    canvas {
      background: #0a0f2c;
      border-radius: 10px;
      height: 150px !important;
    }
    .alert {
      background: #ff0044;
      padding: 10px;
      color: white;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IOT CLOUD</h1>
    <div id="alert" class="alert"></div>

    <div class="sensor-section">
      <div class="label">
        <strong>TEMP</strong>
        <span><span id="temp-value">--</span> °C | <span id="temp-time">--:--:--</span> <div class="time-date" id="temp-date">--</div></span>
      </div>
      <canvas id="tempChart"></canvas>
    </div>

    <div class="sensor-section">
      <div class="label">
        <strong>HUMIDITY</strong>
        <span><span id="humidity-value">--</span>% | <span id="humidity-time">--:--:--</span> <div class="time-date" id="humidity-date">--</div></span>
      </div>
      <canvas id="humidityChart"></canvas>
    </div>

    <div class="sensor-section">
      <div class="label">
        <strong>PULSE</strong>
        <span><span id="pulse-value">--</span> bpm | <span id="pulse-time">--:--:--</span> <div class="time-date" id="pulse-date">--</div></span>
      </div>
      <canvas id="pulseChart"></canvas>
    </div>
  </div>

  <script>
    const createChart = (ctxId, label) => {
      const ctx = document.getElementById(ctxId).getContext('2d');
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: label,
            data: [],
            borderColor: '#00ffe7',
            borderWidth: 2,
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    };

    const tempChart = createChart('tempChart', 'Temperature');
    const humidityChart = createChart('humidityChart', 'Humidity');
    const pulseChart = createChart('pulseChart', 'Pulse');

    const updateChart = (chart, value) => {
      const now = new Date();
      const timeLabel = now.toLocaleTimeString();
      chart.data.labels.push(timeLabel);
      chart.data.datasets[0].data.push(value);
      if (chart.data.labels.length > 10) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    };

    const fetchData = async () => {
      try {
        const response = await fetch('http://localhost:3000/sensorData');
        const data = await response.json();

        const { temperature, humidity, pulse } = data.sensorData;
        const now = new Date();
        const timeStr = now.toLocaleTimeString();
        const dateStr = now.toLocaleDateString();

        document.getElementById('temp-value').textContent = temperature;
        document.getElementById('temp-time').textContent = timeStr;
        document.getElementById('temp-date').textContent = dateStr;

        document.getElementById('humidity-value').textContent = humidity;
        document.getElementById('humidity-time').textContent = timeStr;
        document.getElementById('humidity-date').textContent = dateStr;

        document.getElementById('pulse-value').textContent = pulse;
        document.getElementById('pulse-time').textContent = timeStr;
        document.getElementById('pulse-date').textContent = dateStr;

        updateChart(tempChart, temperature);
        updateChart(humidityChart, humidity);
        updateChart(pulseChart, pulse);

        const alertBox = document.getElementById('alert');
        if (pulse > 100) {
          alertBox.textContent = `⚠️ ALERT: High pulse rate detected - ${pulse} bpm`;
          alertBox.style.display = 'block';
        } else {
          alertBox.style.display = 'none';
        }

      } catch (err) {
        console.error('Error fetching sensor data:', err);
      }
    };

    setInterval(fetchData, 1000);
  </script>
</body>
</html>
